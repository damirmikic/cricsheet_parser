<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a clean, modern look */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s;
        }
        .container {
            max-width: 1200px;
        }
        .file-drop-area {
            transition: border-color 0.3s, background-color 0.3s;
        }
        .file-drop-area.dragover {
            border-color: #3b82f6; /* blue-500 */

            max-height: 400px;

            width: 8px;

        #preview-table-container::-webkit-scrollbar-track {

            border: 2px solid #2d3748; /* gray-800 */
        }
        .tab-button.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>

</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="container w-full mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-10 space-y-8">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Cricsheet Data Extractor</h1>
            <p class="text-gray-400 mt-2">Upload, analyze, and export detailed cricket match data.</p>
        </div>

        <div id="file-drop-area" class="relative border-4 border-dashed border-gray-600 rounded-xl p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-700/50">
            <input type="file" id="file-input" multiple accept=".json" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
            <div class="flex flex-col items-center justify-center space-y-4">
                 <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                <p class="text-lg text-gray-400"><span class="font-semibold text-blue-400">Click to upload</span> or drag and drop</p>
                <p class="text-sm text-gray-500">Supports multiple JSON files</p>
            </div>
        </div>
        
        <div id="actions-section" class="space-y-6">
            <div id="file-list-container" class="hidden">
                 <div id="file-list" class="space-y-2 text-sm"></div>
                 <p id="merge-note" class="text-xs text-gray-500 mt-3 text-center sm:text-left">Note: All selected files will be merged into a single output file.</p>
            </div>
             <div class="flex flex-col sm:flex-row gap-4">
                 <button id="process-btn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-lg flex items-center justify-center gap-2">
                     <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                     Process Files
                 </button>
                 <button id="clear-btn" class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-lg flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    Clear Selection
                 </button>
             </div>
        </div>
        
        <div id="status-container" class="hidden pt-6 border-t border-gray-700 space-y-4">
            <p id="status-message" class="text-center text-gray-400"></p>
            
            <div id="results-wrapper" class="hidden space-y-4">
                <div class="flex border-b border-gray-700">
                    <button data-tab="detailed" class="tab-button py-2 px-4 text-gray-400 hover:bg-gray-700/50 rounded-t-lg transition active">Detailed</button>
                    <button data-tab="summary" class="tab-button py-2 px-4 text-gray-400 hover:bg-gray-700/50 rounded-t-lg transition">Match Summary</button>
                    <button data-tab="stats" class="tab-button py-2 px-4 text-gray-400 hover:bg-gray-700/50 rounded-t-lg transition">Player Stats</button>
                </div>
                
                <div id="filters-container" class="flex flex-col sm:flex-row gap-4">

                        <option value="all">All Innings</option>
                    </select>
                    <select id="team-filter" class="bg-gray-700 text-white w-full sm:w-1/2 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-600">
                        <option value="all">All Batting Teams</option>

                </div>
                
                <div id="preview-container" class="bg-gray-900 rounded-lg shadow-inner">
                    <div id="preview-table-container" class="w-full text-left text-sm text-gray-300 rounded-lg">
                        </div>
                </div>

                <div id="download-wrapper" class="flex flex-col sm:flex-row items-stretch sm:items-center gap-4 pt-4 border-t border-gray-700">
                    <input type="text" id="output-filename" placeholder="cricsheet_data" class="bg-gray-700 text-white w-full sm:w-auto flex-grow rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-600">
                    <div class="flex flex-wrap gap-4">
                        <button id="download-summary-btn" class="w-full sm:w-auto bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-lg flex items-center justify-center gap-2">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                            Summary
                        </button>
                        <button id="download-csv-btn" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-lg flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            CSV
                        </button>
                        <button id="download-json-btn" class="w-full sm:w-auto bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-lg flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                            JSON
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button id="scroll-to-actions-btn" class="hidden fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white font-bold p-4 rounded-full shadow-lg transition-transform transform hover:scale-110">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
    </button>


    <script>
        // DOM Elements
        const fileInput = document.getElementById('file-input');
        const fileDropArea = document.getElementById('file-drop-area');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');
        const processBtn = document.getElementById('process-btn');
        const clearBtn = document.getElementById('clear-btn');
        const statusContainer = document.getElementById('status-container');
        const statusMessage = document.getElementById('status-message');
        const resultsWrapper = document.getElementById('results-wrapper');
        const previewContainer = document.getElementById('preview-container');
        const previewTableContainer = document.getElementById('preview-table-container');
        const downloadWrapper = document.getElementById('download-wrapper');
        const outputFilenameInput = document.getElementById('output-filename');
        const downloadSummaryBtn = document.getElementById('download-summary-btn');
        const downloadCsvBtn = document.getElementById('download-csv-btn');
        const downloadJsonBtn = document.getElementById('download-json-btn');
        const scrollToActionsBtn = document.getElementById('scroll-to-actions-btn');
        const actionsSection = document.getElementById('actions-section');
        const tabButtons = document.querySelectorAll('.tab-button');
        const filtersContainer = document.getElementById('filters-container');
        const inningFilter = document.getElementById('inning-filter');
        const teamFilter = document.getElementById('team-filter');
        
        // State
        let processedData = [];
        let summarizedData = [];
        let playerStats = [];
        let uploadedFiles = [];
        let activeTab = 'detailed';

        // --- Event Listeners ---
        fileDropArea.addEventListener('dragover', e => { e.preventDefault(); fileDropArea.classList.add('dragover'); });
        fileDropArea.addEventListener('dragleave', () => fileDropArea.classList.remove('dragover'));
        fileDropArea.addEventListener('drop', e => {
            e.preventDefault();
            fileDropArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) { fileInput.files = files; handleFileSelection(); }
        });
        fileInput.addEventListener('change', handleFileSelection);
        clearBtn.addEventListener('click', clearSelection);
        processBtn.addEventListener('click', processFiles);
        scrollToActionsBtn.addEventListener('click', () => actionsSection.scrollIntoView({ behavior: 'smooth' }));
        window.addEventListener('scroll', () => {
            if (window.scrollY > fileDropArea.offsetHeight) {
                scrollToActionsBtn.classList.remove('hidden');
            } else {
                scrollToActionsBtn.classList.add('hidden');
            }
        });
        tabButtons.forEach(button => button.addEventListener('click', handleTabClick));
        inningFilter.addEventListener('change', applyFilters);
        teamFilter.addEventListener('change', applyFilters);

        // --- Core Functions ---
        function resetState() {
            processedData = [];
            summarizedData = [];
            playerStats = [];
            resultsWrapper.classList.add('hidden');
            statusContainer.classList.add('hidden');
            previewContainer.classList.add('hidden');
        }

        function handleFileSelection() {
            uploadedFiles = Array.from(fileInput.files);
            fileList.innerHTML = '';
            if (uploadedFiles.length > 0) {
                fileListContainer.classList.remove('hidden');
                uploadedFiles.forEach(file => {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'bg-gray-700 p-2 rounded flex items-center justify-between';
                    fileElement.innerHTML = `<span>${file.name}</span> <span class="text-gray-500">${(file.size / 1024).toFixed(2)} KB</span>`;
                    fileList.appendChild(fileElement);
                });
            } else {
                fileListContainer.classList.add('hidden');
            }
            resetState();
        }
        
        function clearSelection() {
            uploadedFiles = [];
            fileInput.value = '';
            fileList.innerHTML = '';
            fileListContainer.classList.add('hidden');
            resetState();
        }

        async function processFiles() {
            if (uploadedFiles.length === 0) {
                statusMessage.textContent = 'Please select files to process.';
                statusContainer.classList.remove('hidden');
                return;
            }
            statusMessage.textContent = 'Processing... This may take a moment for large files.';
            statusContainer.classList.remove('hidden');
            resultsWrapper.classList.add('hidden');

            try {
                const results = await Promise.all(uploadedFiles.map(file => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = event => {
                            try {
                                const data = JSON.parse(event.target.result);
                                resolve({
                                    detailed: processMatchData(data, file.name),
                                    summary: processMatchSummary(data, file.name)
                                });
                            } catch (e) { reject(`Error parsing ${file.name}.`); }
                        };
                        reader.onerror = () => reject(`Error reading ${file.name}.`);
                        reader.readAsText(file);
                    });
                }));

                processedData = results.flatMap(r => r.detailed);
                summarizedData = results.map(r => r.summary);
                playerStats = processPlayerStats(processedData);
                
                statusMessage.textContent = `✅ Successfully processed ${uploadedFiles.length} file(s), generating ${processedData.length} ball-by-ball records.`;
                if (processedData.length > 0) {
                    populateFilters();
                    displayPreview();
                    resultsWrapper.classList.remove('hidden');
                } else {
                    statusMessage.textContent += ' No data found to process.';
                }
            } catch (error) {
                statusMessage.textContent = `❌ ${error}`;
            }
        }

        function processPlayerStats(detailedData) {
            const stats = {};
            
            detailedData.forEach(d => {
                // Batter stats
                if (!stats[d.batter]) stats[d.batter] = { runs: 0, balls: 0, wickets: 0, overs: 0, runs_conceded: 0 };
                stats[d.batter].runs += d.runs_scored;
                stats[d.batter].balls += 1;

                // Bowler stats
                if (!stats[d.bowler]) stats[d.bowler] = { runs: 0, balls: 0, wickets: 0, overs: 0, runs_conceded: 0 };
                if (d.wicket_kind && d.wicket_kind !== 'run out') {
                     stats[d.bowler].wickets += 1;
                }
                stats[d.bowler].runs_conceded += (d.runs_scored + d.extras); // Simplified concession
                stats[d.bowler].overs += 1/6;
            });
            
            return Object.entries(stats).map(([player, data]) => ({
                player,
                runs_scored: data.runs,
                balls_faced: data.balls,
                wickets_taken: data.wickets,
                runs_conceded: data.runs_conceded,
                overs_bowled: parseFloat(data.overs.toFixed(1))
            })).sort((a, b) => b.runs_scored - a.runs_scored);
        }

        // --- Data Processing ---
        
        /**
         * MODIFIED FUNCTION
         * Processes raw Cricsheet JSON data to extract enhanced match summary statistics.
         */
        function processMatchSummary(data, fileName) {
            const matchId = fileName.split('.')[0];
            const info = data.info || {};
            const playerOfMatchData = info.player_of_match || [];
            const playerOfMatch = playerOfMatchData.length > 0 ? playerOfMatchData[0] : '';
            const outcome = info.outcome || {};
            const byRuns = outcome.by && outcome.by.runs;

            const summary = {
                match_id: matchId,
                season: info.season || '',
                date: (info.dates && info.dates[0]) || '',
                city: info.city || '',
                venue: info.venue || '',
                team1: (info.teams && info.teams[0]) || '',
                team2: (info.teams && info.teams[1]) || '',
                toss_winner: (info.toss && info.toss.winner) || '',
                toss_decision: (info.toss && info.toss.decision) || '',
                winner: outcome.winner || 'N/A',
                result: byRuns !== undefined ? 'runs' : 'wickets',
                result_margin: byRuns !== undefined ? byRuns : (outcome.by && outcome.by.wickets),
                player_of_match: playerOfMatch
            };

            // --- New Stats Initialization ---
            let match_fours = 0;
            let match_sixes = 0;
            let match_ducks = 0;
            let match_wides = 0;
            let match_wickets = 0;
            let match_run_outs = 0;
            let match_extras = 0;
            let match_first_over_runs = 0;
            
            const player_fours = {};
            const player_sixes = {};
            const player_balls = {}; // To find total batsmen
            
            let inning_opening_partnerships = []; // [ runs_inn_1, runs_inn_2 ]

            (data.innings || []).forEach((inningData, i) => {
                const inningNum = i + 1;
                let totalRuns = 0;
                let totalWickets = 0; // Original logic
                
                // --- Innings Stats Init ---
                let inning_fours = 0;
                let inning_sixes = 0;
                let inning_wickets_detailed = 0; // New detailed count
                let inning_run_outs = 0;
                let inning_extras = 0;
                let inning_first_dismissal_method = 'N/A';
                let inning_runs_at_first_wicket = 'N/A';
                
                let first_wicket_fallen = false;
                let opening_partnership_runs = 0;
                let openers_identified = false;
                let opener_set = [];
                let opening_partnership_broken = false;
                
                const inning_player_runs = {};
                const inning_players_out = new Set();
                
                (inningData.overs || []).forEach((overData, overIndex) => {
                    (overData.deliveries || []).forEach(delivery => {
                        const batter = delivery.batter;
                        const non_striker = delivery.non_striker;
                        const runs = delivery.runs || {};
                        const batter_runs = runs.batter || 0;
                        const extra_runs = runs.extras || 0;
                        const total_delivery_runs = runs.total || 0;
                        
                        // --- Identify Openers ---
                        if (!openers_identified) {
                            opener_set = [batter, non_striker];
                            openers_identified = true;
                        }

                        // --- Track Batters for Ducks (Inning-level) ---
                        if (!inning_player_runs[batter]) inning_player_runs[batter] = 0;
                        inning_player_runs[batter] += batter_runs;

                        // --- Track Batters for Fours/Sixes/Balls (Match-level) ---
                        if (!player_fours[batter]) player_fours[batter] = 0;
                        if (!player_sixes[batter]) player_sixes[batter] = 0;
                        if (!player_balls[batter]) player_balls[batter] = 0;
                        if (!(delivery.extras && (delivery.extras.wides || delivery.extras.noballs))) { // Ball faced
                             player_balls[batter] += 1;
                        }

                        // --- Update Totals ---
                        totalRuns += total_delivery_runs;
                        match_extras += extra_runs;
                        inning_extras += extra_runs;
                        
                        // --- Update Opening Partnership Runs ---
                        if (!opening_partnership_broken) {
                            opening_partnership_runs = totalRuns;
                        }

                        // First Over Runs (Match) - Only from first inning
                        if (inningNum === 1 && overIndex === 0) {
                            match_first_over_runs += total_delivery_runs;
                        }

                        // Fours
                        if (batter_runs === 4) {
                            match_fours++;
                            inning_fours++;
                            player_fours[batter]++;
                        }
                        
                        // Sixes
                        if (batter_runs === 6) {
                            match_sixes++;
                            inning_sixes++;
                            player_sixes[batter]++;
                        }
                        
                        // Wides
                        if (delivery.extras && delivery.extras.wides) {
                            match_wides += delivery.extras.wides; // Assumes 'wides' value is the number of runs
                        }

                        // Wickets
                        if (delivery.wickets && delivery.wickets.length > 0) {
                            totalWickets++; // Original logic
                            match_wickets++;
                            inning_wickets_detailed++;
                            
                            const wicket = delivery.wickets[0];
                            const player_out = wicket.player_out;
                            inning_players_out.add(player_out);

                            // Run Outs
                            if (wicket.kind === 'run out') {
                                match_run_outs++;
                                inning_run_outs++;
                            }
                            
                            // First Dismissal
                            if (!first_wicket_fallen) {
                                first_wicket_fallen = true;
                                inning_first_dismissal_method = wicket.kind;
                                inning_runs_at_first_wicket = totalRuns - total_delivery_runs; // Score *before* this ball
                            }
                            
                            // Check if an opener got out
                            if (!opening_partnership_broken && opener_set.includes(player_out)) {
                                opening_partnership_broken = true;
                                opening_partnership_runs = totalRuns - total_delivery_runs; // Final partnership score
                            }
                        }
                    });
                });
                
                inning_opening_partnerships.push(opening_partnership_runs);

                summary[`inning_${inningNum}_team`] = inningData.team;
                summary[`inning_${inningNum}_runs`] = totalRuns;
                summary[`inning_${inningNum}_wickets`] = totalWickets; // Original field (total wickets fallen)
                
                // --- Add new inning stats to summary ---
                summary[`inning_${inningNum}_fours`] = inning_fours;
                summary[`inning_${inningNum}_sixes`] = inning_sixes;
                summary[`inning_${inningNum}_boundaries`] = inning_fours + inning_sixes;
                summary[`inning_${inningNum}_extras`] = inning_extras;
                summary[`inning_${inningNum}_wickets_detailed`] = inning_wickets_detailed;
                summary[`inning_${inningNum}_run_outs`] = inning_run_outs;
                summary[`inning_${inningNum}_first_dismissal_method`] = inning_first_dismissal_method;
                summary[`inning_${inningNum}_first_wicket_runs`] = inning_runs_at_first_wicket;

                // --- Calculate Innings Ducks ---
                let inning_batters_out_for_duck = 0;
                inning_players_out.forEach(player => {
                    // A duck is 0 runs AND dismissed.
                    if (inning_player_runs[player] === 0 || inning_player_runs[player] === undefined) {
                        inning_batters_out_for_duck++;
                    }
                });
                summary[`inning_${inningNum}_ducks`] = inning_batters_out_for_duck;
                match_ducks += inning_batters_out_for_duck;
            });
            
            // --- Final Match-level Calculations ---
            
            // Most Fours
            let max_fours = 0;
            let player_most_fours = 'N/A';
            for (const player in player_fours) {
                if (player_fours[player] > max_fours) {
                    max_fours = player_fours[player];
                    player_most_fours = player;
                }
            }
            
            // Most Sixes
            let max_sixes = 0;
            let player_most_sixes = 'N/A';
            for (const player in player_sixes) {
                if (player_sixes[player] > max_sixes) {
                    max_sixes = player_sixes[player];
                    player_most_sixes = player;
                }
            }
            
            // Highest Opening Partnership
            summary.highest_opening_partnership = Math.max(...inning_opening_partnerships, 0);

            // Total Batsmen (players who faced at least one ball)
            summary.total_batsmen = Object.keys(player_balls).length;
            
            // Add new match stats to summary
            summary.match_fours = match_fours;
            summary.match_sixes = match_sixes;
            summary.match_boundaries = match_fours + match_sixes;
            summary.match_ducks = match_ducks;
            summary.match_wides = match_wides;
            summary.match_wickets_total = match_wickets;
            summary.match_run_outs = match_run_outs;
            summary.match_extras = match_extras;
            summary.first_over_runs = match_first_over_runs;
            summary.most_fours_player = max_fours > 0 ? `${player_most_fours} (${max_fours})` : 'N/A';
            summary.most_sixes_player = max_sixes > 0 ? `${player_most_sixes} (${max_sixes})` : 'N/A';
            
            return summary;
        }

        function processMatchData(data, fileName) {
            const matchId = fileName.split('.')[0];
            const info = data.info || {};
            const playerOfMatchData = info.player_of_match || [];
            const playerOfMatch = playerOfMatchData.length > 0 ? playerOfMatchData[0] : '';
            const outcome = info.outcome || {};
            const byRuns = outcome.by && outcome.by.runs;
            
            const matchData = {
                match_id: matchId,
                season: info.season || '',
                date: (info.dates && info.dates[0]) || '',
                city: info.city || '',
                venue: info.venue || '',
                team1: (info.teams && info.teams[0]) || '',
                team2: (info.teams && info.teams[1]) || '',
                toss_winner: (info.toss && info.toss.winner) || '',
                toss_decision: (info.toss && info.toss.decision) || '',
                winner: outcome.winner || 'N/A',
                result: byRuns !== undefined ? 'runs' : 'wickets',
                result_margin: byRuns !== undefined ? byRuns : (outcome.by && outcome.by.wickets),
                player_of_match: playerOfMatch
            };

            const allDeliveries = [];
            let targetRuns = null;
            if (data.innings && data.innings.length > 1 && data.innings[1].target) {
                targetRuns = data.innings[1].target.runs;
            }

            data.innings.forEach((inningData, i) => {
                const inningNum = i + 1;
                const battingTeam = inningData.team;
                const bowlingTeam = battingTeam === matchData.team1 ? matchData.team2 : matchData.team1;

                let currentScore = 0;
                let wicketsDown = 0;
                let totalBallsInInning = 0;
                
                inningData.overs.forEach((overData, overNum) => {
                    overData.deliveries.forEach((delivery, ballNum) => {
                        if (!(delivery.extras && (delivery.extras.wides || delivery.extras.noballs))) {
                            totalBallsInInning++;
                        }
                        
                        currentScore += delivery.runs.total;
                        const isWicket = delivery.wickets && delivery.wickets.length > 0;
                        if (isWicket) wicketsDown++;
                        
                        const ballsRemaining = 120 - totalBallsInInning;
                        const oversCompleted = Math.floor((totalBallsInInning - 1) / 6) + (((totalBallsInInning -1) % 6 + 1) / 6);
                        const currentRunRate = oversCompleted > 0 ? (currentScore / oversCompleted) : 0;
                        
                        let requiredRunRate = 0.0;
                        if (inningNum === 2 && targetRuns) {
                            const runsNeeded = targetRuns - currentScore;
                            requiredRunRate = ballsRemaining > 0 ? (runsNeeded / ballsRemaining) * 6 : (runsNeeded > 0 ? Infinity : 0);
                        }

                        const wicketInfo = isWicket ? delivery.wickets[0] : {};
                        const fielderInfo = wicketInfo.fielders && wicketInfo.fielders[0] ? wicketInfo.fielders[0].name : '';

                        allDeliveries.push({
                            ...matchData,
                            inning: inningNum,
                            batting_team: battingTeam,
                            bowling_team: bowlingTeam,
                            over: overNum,
                            ball: ballNum + 1,
                            batter: delivery.batter,
                            bowler: delivery.bowler,
                            non_striker: delivery.non_striker,
                            runs_scored: delivery.runs.batter,
                            extras: delivery.runs.extras,
                            current_score: currentScore,
                            wickets_down: wicketsDown,
                            balls_remaining: ballsRemaining,
                            wickets_remaining: 10 - wicketsDown,
                            current_run_rate: currentRunRate.toFixed(2),
                            required_run_rate: inningNum === 2 ? (isFinite(requiredRunRate) ? requiredRunRate.toFixed(2) : 'inf') : '',
                            target_score: inningNum === 2 ? targetRuns : '',
                            wicket_kind: wicketInfo.kind || '',
                            player_out: wicketInfo.player_out || '',
                            fielder: fielderInfo
                        });
                    });
                });
            });
            return allDeliveries;
        }

        // --- UI & Display Functions ---
        function handleTabClick(e) {
            activeTab = e.target.dataset.tab;
            tabButtons.forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            filtersContainer.style.display = activeTab === 'detailed' ? 'flex' : 'none';
            displayPreview();
        }

        function populateFilters() {
            const innings = [...new Set(processedData.map(d => d.inning))];
            const teams = [...new Set(processedData.map(d => d.batting_team))];
            
            inningFilter.innerHTML = '<option value="all">All Innings</option>';
            innings.forEach(i => inningFilter.innerHTML += `<option value="${i}">Inning ${i}</option>`);
            
            teamFilter.innerHTML = '<option value="all">All Batting Teams</option>';
            teams.forEach(t => teamFilter.innerHTML += `<option value="${t}">${t}</option>`);
        }
        
        function applyFilters() {
            displayPreview();
        }

        function getFilteredData() {
            const inning = inningFilter.value;
            const team = teamFilter.value;
            return processedData.filter(d => 
                (inning === 'all' || d.inning == inning) &&
                (team === 'all' || d.batting_team === team)
            );
        }

        function displayPreview() {
            let dataToDisplay;
            switch(activeTab) {
                case 'summary': dataToDisplay = summarizedData; break;
                case 'stats': dataToDisplay = playerStats; break;
                default: dataToDisplay = getFilteredData();
            }

            previewTableContainer.innerHTML = '';
            previewContainer.classList.remove('hidden');
            const previewData = dataToDisplay.slice(0, 100);

            if (previewData.length === 0) {
                previewTableContainer.innerHTML = `<p class="p-4 text-center text-gray-500">No data to display for the current selection.</p>`;
                return;
            }
            
            const headers = Object.keys(previewData[0]);
            const table = document.createElement('table');
            table.className = 'min-w-full divide-y divide-gray-700';
            const thead = document.createElement('thead');
            thead.className = 'bg-gray-800 sticky top-0';
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.className = 'px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider';
                th.textContent = header.replace(/_/g, ' ');
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            const tbody = document.createElement('tbody');
            tbody.className = 'bg-gray-900 divide-y divide-gray-800';
            previewData.forEach(rowData => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-4 py-2 whitespace-nowrap';
                    td.textContent = rowData[header];
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            previewTableContainer.appendChild(table);
        }

        // --- Download Functions ---
        function downloadCSV(data, defaultFilename) {
             if (!data || data.length === 0) { alert('No data for the current selection.'); return; }
            let filename = outputFilenameInput.value.trim() || defaultFilename.split('.')[0];
            filename = `${filename}${defaultFilename.includes('_summary') ? '_summary' : ''}.csv`;

            const headers = Object.keys(data[0]);
            const csvRows = [headers.join(',')];
            data.forEach(row => {
                const values = headers.map(header => `"${(row[header] ?? '').toString().replace(/"/g, '""')}"`);
                csvRows.push(values.join(','));
            });
            triggerDownload(csvRows.join('\n'), 'text/csv', filename);
        }

        function triggerDownload(content, mimeType, filename) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        downloadSummaryBtn.addEventListener('click', () => downloadCSV(summarizedData, 'cricsheet_summary.csv'));
        downloadCsvBtn.addEventListener('click', () => downloadCSV(getFilteredData(), 'cricsheet_detailed.csv'));
        downloadJsonBtn.addEventListener('click', () => {
            const dataToDownload = getFilteredData();
            if (dataToDownload.length === 0) { alert('No data for the current selection.'); return; }
            let filename = outputFilenameInput.value.trim() || 'cricsheet_data';
            filename = `${filename}.json`;
            triggerDownload(JSON.stringify(dataToDownload, null, 2), 'application/json', filename);
        });
    </script>
